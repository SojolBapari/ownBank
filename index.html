<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">
    <title>ownBank</title>
</head>

<body>
    <!-- login module create a login  -->
    <div id="login-area">
        <h1 class="text-center">Welcome to ownBank</h1>
        <div class="submite-area">
            <h1>Login</h1>
            <input type="text" class="form-control" placeholder="Email Address">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <!-- transactions module create -->
    <div id="lenden-area">
        <h1 style="text-align: center;padding-bottom: 30px;">Lenden zone </h1>
        <div class="row">
            <div class="col-md-4">
                <div class="diposit stuts">
                    <h5>deposit</h5>
                    <h2>$<span id="currentDeposit">00</span> </h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw stuts">
                    <h5>withdraw</h5>
                    <h2>$<span id="wihtdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="balance stuts">
                    <h5>balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>

            </div>
        </div>
        <div class="row ">
            <div class="col-md-6">
                <div class="submite-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Enter your DEPOSIT amount $"><br>
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submite-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="Enter your WITHDRAW amount $"><br>
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event  handler
        const loginID = document.getElementById('login');
        loginID.addEventListener('click', function() {
            var loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            var lendenArea = document.getElementById("lenden-area");
            lendenArea.style.display = "inline";

        });
        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function() {
            const depositNumber = getInputNumber("depositAmount");
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);

            updateSpenText("currentDeposit", depositNumber);
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;


            updateSpenText("currentBalance", depositNumber);
            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("depositAmount").value = "";


        });
        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function() {
            const withdrawNumber = getInputNumber("withdrawAmount");
            document.getElementById("withdrawAmount").value = "";
            // const withdrawAmount=document.getElementById("withdrawAmount").value;
            // const withdrawnumber=parseFloat(withdrawAmount);

        });

        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(Amount);
            return withdrawNumber;

        };

        function updateSpenText(id, depositNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }
    </script>

</body>

</html>
